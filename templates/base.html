<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="images/favicon.png">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Uncial+Antiqua&display=swap"
    rel="stylesheet">
  <script src="{{ url_for('static', filename='script.js') }}" defer></script>
  <title>Físeanna</title>
</head>
{% block onload%} {%endblock%}
 <div id="banner-elem">
    <h1 id="logo">Físeanna</h1>
    <button class="menu-button" type="button">Menu</button>
    <div id="motto">
      <nav id="main-nav" class="hidden">
        <ul class="main-nav">
          <li><a href="{{ url_for('index') }}">HOME</a></li>
          <li><a href="{{ url_for('store') }}">STORE</a></li>
        </ul>
      </nav>
      <div id="motto-text">
        <h2>Sustainable and handmade in Wicklow</h2>
        <p>Handmade crafts and prints,<br>made with Ireland and<br>its surrounding beauty at<br> the forefront of its
          creation</p>
      </div>
    </div>
  </div>
  {% block main %}
  {% endblock %}
{%block footer%}
{%endblock%}
